<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        
        }
        
        
        a:visited{
            color: green;
        
        }
        
        a:hover{
            color:rgb(243, 20, 169);
            
        }
        
        a {
            transition: color 0.3s ease-in-out; 
        }
        a:active{
            color: rgb(21, 25, 238);
        }
        a:focus{
            outline: 2px solid rgb(5, 158, 56);
        }

    </style>
</head>
<body>
    <h1>various link in CSS</h1>
    <a href="####"> click me</a>
</body>
</html>
